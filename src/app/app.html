<div class="app-container">
  <app-movie-search 
    (search)="onSearch($event)"
    class="search-section">
  </app-movie-search>

  <div class="content-section">
    <app-sentiment-display 
      [analysis]="movieAnalysis"
      [isLoading]="isLoading">
    </app-sentiment-display>

    <!-- Error State -->
    <div *ngIf="error" class="error-state">
      <div class="error-icon">⚠️</div>
      <h3>Analysis Failed</h3>
      <p>{{ error }}</p>
      <button class="retry-button" (click)="clearAnalysis()">Try Again</button>
    </div>
  </div>

  <footer class="app-footer">
    <p>Movie Sentiment Analyzer • Powered by AI • Data from IMDb, Rotten Tomatoes, MetaCritic</p>
    <p class="footer-note">This is a demonstration application using simulated data</p>
  </footer>
</div>
